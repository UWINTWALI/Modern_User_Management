<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>

<body>
    <h1>Users</h1>
    <a href="{% url 'user_create' %}">Add New User</a>
    <ul>
        {% for user in users %}
        <li>
            {{ user.first_name }} {{ user.last_name }} - {{ user.email }}
            <a href="{% url 'user_update' user.id %}">Edit</a>
            <a href="{% url 'user_delete' user.id %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
